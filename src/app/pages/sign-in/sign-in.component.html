<h1 class="text-4xl font-bold">Welcome to the App!</h1>

<p class="my-8 text-xl">Sign in for enjoy our full features.</p>


<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-3xl rounded-2xl shadow-xl bg-indigo-700 p-10 text-white">

  <svg xmlns="http://www.w3.org/2000/svg" class="h-36 w-36 mx-auto" viewBox="0 0 20 20" fill="currentColor">
    <path fill-rule="evenodd"
          d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
          clip-rule="evenodd"/>
  </svg>

  <div class="mt-5">
    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" class="w-full px-3 py-2 mt-1 rounded-lg text-black">
    <p *ngIf="form.get('username')?.hasError('required')" class="text-red-400 text-sm ml-1 mt-1">Username kamu harus diisi</p>
  </div>

  <div class="mt-5">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="w-full px-3 py-2 mt-1 rounded-lg text-black">
    <p *ngIf="form.get('password')?.hasError('required')" class="text-red-400 text-sm ml-1 mt-1">Password kamu harus diisi</p>
  </div>

  <div class="flex justify-center">
    <button type="submit" class="py-3 font-semibold rounded-md text-black bg-white text-xl mt-8 w-48 mx-auto">
      Sign In
    </button>
  </div>

  <p *ngIf="isWrongPassword" class="text-lg my-6 font-bold text-center text-red-300">Username atau password salah</p>
</form>
