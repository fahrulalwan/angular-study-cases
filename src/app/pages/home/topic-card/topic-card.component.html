<div class="p-6 rounded-lg shadow-lg border border-indigo-800">

  <p
    *ngIf="topic.href === '/'; else hrefTemplate"
    class="text-2xl font-medium">
    Study Case {{topic.id}}: {{topic.name}}
  </p>


  <ng-template #hrefTemplate>
    <a
      [routerLink]="topic.href"
      class="text-2xl font-medium text-purple-600">
      Study Case {{topic.id}}: {{topic.name}}
    </a>
  </ng-template>
</div>
