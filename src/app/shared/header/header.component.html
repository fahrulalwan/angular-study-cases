<header class="bg-indigo-900 p-5 flex items-center text-white relative">
  <a routerLink="/" class="font-semibold text-2xl">Angular: Study Cases</a>

  <a
    [routerLink]="(isLogin$ | async) ? '/user' : '/sign-in'"
    class="flex-1 mr-5 text-right">
    {{(isLogin$ | async) ? 'Welcome, Admin!' : 'Login'}}
  </a>

  <div class="absolute left-1/2 transform-gpu -translate-x-1/2">
    <div class="relative bg-indigo-500 rounded-md">
      <input type="text" class="w-96 py-2 pr-2 pl-10 bg-transparent placeholder-white placeholder-opacity-60"
             placeholder="Search...">

      <svg xmlns="http://www.w3.org/2000/svg"
           class="h-6 w-6 absolute top-1/2 left-2 pointer-events-none transform-gpu -translate-y-1/2" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
    </div>
  </div>
</header>
